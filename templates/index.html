<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ts}}">
    <script src="{{ url_for('static', filename='script.js') }}?v={{ts}}"></script>
    <title>Perceptron</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Perceptron Playground</h1>
            <a href="https://github.com/SujalGupta910/PerceptronWebsite" target="_blank" class="github-link">GitHub</a>
        </div>
    </header>
    <div class="input-output-container">
        <div class="input">
            <form id="inputForm">
                <label for="perceptronTitle">Enter the title</label>
                <input type="text" id="perceptronTitle" required>

                <label for="threshold">Enter the threshold value</label>
                <input type="number" id="threshold" value="0">

                <div id="inputVector">
                    <div class="vectorValue">
                        <label for="binaryValue">Binary value:</label>
                        <input type="checkbox" class="binaryValue" id="binaryValue" value="1">

                        <label for="weight">Weight:</label>
                        <input type="number" class="weight" required>
                    </div>
                </div>
                <div class="buttons-container">
                    <button type="button" class="button-right" onclick="addInputValue()">Add Input Value</button>
                    <button type="button" class="button-mid" onclick="clearWeights()">Clear Weights</button>
                    <button type="button" class="button-left" onclick="fillRandomWeights()">Random Weights</button>
                </div>
                
                <button type="button" onclick="runPerceptron()">Submit</button>
            </form>
        </div>

        <div class="output">    
            <p id="perceptronOutput">Output: </p>
            <img id="image" src="">
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Sujal Gupta</p>
    </footer>

</body>
</html>
